// cài đặt thêm setDay để thiết lập lại ngày tháng năm cho đối tượng mydate và phương thức toString
     let MyDate = function (day,month,year){
         this.day = day;
         this.month = month;
         this.year= year;
         this.getdate = function (){
             return [this.day,this.month,this.year];
         }
         this.setdate = function (day,month,year){
             this.day=day;
             this.month=month;
             this.year=year;
