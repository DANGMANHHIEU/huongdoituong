<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Do you love me</h1>
<input type="button" onclick="yes()" value="Yes">
<input type="button" onmousemove="no()" value="No" id="demo" style="position:absolute; left:360px; top:235px;">
<script>
    function yes(){
    alert("I love you");
    }
    function no(){
        let x = Math.round(Math.random()*window.innerWidth);
        let y = Math.round(Math.random()*window.innerHeight);
        document.getElementById('demo').style.left = x + 'px';
        document.getElementById('demo').style.top= y+ 'px';
    }
</script>
</body>
</html>
