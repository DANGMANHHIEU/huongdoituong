<script>
    // hàm tính tổng chia hết cho 5
    let getTotal = function (arr) {
        let total = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 5 === 0) {
                total += arr[i];
            }
        }
        return total;
    }

    // hàm lọc số chia hết cho 5
    let getDivisible = function (arr) {
        let n = [];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 5 === 0) {
                n.push(arr[i]);
            }
        }
        return n;
    }

    // hàm đổi thứ
    let getSum = function (arr, n) {
        arr[0] = n-1 ;
    }

</script>
